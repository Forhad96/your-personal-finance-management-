<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>

    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center my-5">Welcome to your <span class="text-purple-600">Your Finance Management </span> System!!!</h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto p-10">
            <div id="fieldContainer" class="space-y-3 text-xl mt-3">
                <p class="text-red-400 text-2xl ">Please Confirm your Identity!!!</p>
                <input class="block mb-3 w-9/12 p-2 rounded-sm" type="email" placeholder="Enter your Email">
                <input class="block mb-3 w-9/12 p-2 rounded-sm" type="password" placeholder="Enter your password">
                <button class="bg-lime-800 py-3 px-6 text-white hover:bg-green-800 rounded-sm">Login</button>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
